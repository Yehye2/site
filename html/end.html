<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목포효사랑장례식장</title>
    <script type="text/javascript"
        src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=%MAP_API_KEY%"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://webfontworld.github.io/ChosunGs/ChosunGs.css" rel="stylesheet">
    <style>
        .font-chosun {
            font-family: 'ChosunGs', serif;
        }
    </style>
</head>

<body class="bg-gray-100 font-chosun">
    <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg overflow-hidden mt-10">
        <div class="text-center bg-gray-800 text-white py-4">
            <h1 class="obituary-field font-bold">목포효사랑장례식장</h1>
        </div>
        <div class="text-center bg-gray-700 text-white py-4">
            <h2 class="text-xl font-bold">訃告</h2>
        </div>
        <div class="text-center py-4">
            <p class="mt-4 text-lg font-semibold" id="obituaryName">故 정연빈(성도) (男)</p>
            <p class="text-gray-600 font-semibold" id="obituaryDateText">2024년 06월 20일 별세</p>
        </div>
        <div class="px-6 py-4">
            <div class="flex justify-between border-t border-gray-200 py-2">
                <span class="text-gray-600 font-semibold">상주</span>
            </div>
            <div id="chiefMourner">
                <div class="flex items-center py-2">
                    <span class="text-gray-600 flex-shrink-0 w-20 font-semibold">부</span>
                    <span class="text-gray-800 ml-4 font-semibold">박성수</span>
                </div>
                <div class="flex items-center py-2">
                    <span class="text-gray-600 flex-shrink-0 w-20 font-semibold">모</span>
                    <span class="text-gray-800 ml-4 font-semibold">김선옥</span>
                </div>
            </div>
            <div class="flex items-center border-t border-gray-200 py-2">
                <span class="text-gray-600 flex-shrink-0 w-20 font-semibold">빈소</span>
                <span class="text-gray-800 ml-4 font-semibold" id="room">402호</span>
            </div>
            <div class="flex items-center py-2">
                <span class="text-gray-600 flex-shrink-0 w-20 font-semibold">입관</span>
                <span class="text-gray-800 ml-4 font-semibold" id="admission">2024년 06월 21일 (금) 10시 00분</span>
            </div>
            <div class="flex items-center py-2">
                <span class="text-gray-600 flex-shrink-0 w-20 font-semibold">발인</span>
                <span class="text-gray-800 ml-4 font-semibold" id="funeralDate">2024년 06월 22일 (토) 12시 40분</span>
            </div>
            <div class="flex items-center py-2">
                <span class="text-gray-600 flex-shrink-0 w-20 font-semibold">장지</span>
                <span class="text-gray-800 ml-4 font-semibold" id="burialDate">화장14시-목포 승화원</span>
            </div>
            <div class="flex items-center py-2">
                <span class="text-gray-600 flex-shrink-0 w-20 font-semibold">계좌번호</span>
                <span class="text-gray-800 ml-4 font-semibold" id="bankAccount">계좌번호</span>
            </div>
        </div>
        <div class="px-6 py-4">
            <h3 class="text-gray-800 font-semibold mb-2">오시는 길</h3>
            <div id="map" style="width:300px;height:200px;"></div>
            <div class="flex justify-between space-x-2">
                <button id="copyAddressButton" class="bg-gray-200 text-gray-800 py-2 px-4 rounded-lg font-semibold">주소
                    복사하기</button>
            </div>
            <div class="mt-4">
                <p class="text-gray-800 font-semibold">목포효사랑장례식장</p>
                <p id="funeral" class="text-gray-600 font-semibold">전남 목포시 백년대로231번길 13 (상동)</p>
            </div>
        </div>
        <div class="flex justify-between bg-gray-800 text-white py-4">
            <button class="w-1/2 py-2 font-semibold" onclick="window.location.href='sell'">근조 화환</button>
            <button class="w-1/2 py-2 font-semibold" id="shareButton">공유하기</button>
        </div>
    </div>

    <!-- 공유 방법 선택 모달 -->
    <div id="shareModal" class="fixed z-10 inset-0 overflow-y-auto hidden">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div
                class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">공유 방법 선택</h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500">공유할 방법을 선택해주세요.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button id="shareKakao"
                        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-yellow-400 text-base font-medium text-white hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-400 sm:ml-3 sm:w-auto sm:text-sm">
                        카카오톡으로 공유
                    </button>
                    <button id="shareSMS"
                        class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:w-auto sm:text-sm">
                        문자로 공유
                    </button>
                    <button id="closeModal"
                        class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:w-auto sm:text-sm">
                        닫기
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/end.js"></script>
</body>

</html>
