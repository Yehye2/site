<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/obituary_notice.css">
    <script type="text/javascript"
        src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=%MAP_API_KEY%"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부고장 알림</title>

</head>

<body>
    <div class="content-wrapper">
        <div class="navbar">
            <!-- 뒤로 가기 아이콘 -->
            <!-- 공유 아이콘 -->
            <!-- 세 개의 점 메뉴 아이콘 -->
        </div>

        <div class="content">
            <h1>訃告</h1>


            <p id="obituaryName">홍길동</p>
            <p id="obituaryDateText">2021년 10월 1일</p>
        </div>

        <div class="content">
            <div class="obituary-section">
                <div class="obituary-field">
                    <h3>장례식장</h3>
                    <p id="funeral">효사랑 장례식장, 전라남도 목포시 백년대로231번길 13</p>
                    <p id="room">101호</p>
                    <button id="copyAddressButton">주소 복사하기</button>
                </div>
                <div class="obituary-field">
                    <h3>장례식장 위치</h3>
                    <div id="map" style="width:50%;height:200px;"></div>
                </div>
                <div class="obituary-field">
                    <h3>상주</h3>
                    <div id="chiefMourner" style="display: flex; flex-direction: column;">
                        <!-- 예시 데이터, 실제 데이터로 대체 필요 -->
                        <div class="mourner"
                            style="display: flex; justify-content: flex-start; align-items: center; margin-bottom: 10px;">
                            <p id="relation1" style="margin-right: 10px;">아들</p>
                            <p id="name1">홍길동</p>
                        </div>
                        <div class="mourner"
                            style="display: flex; justify-content: flex-start; align-items: center; margin-bottom: 10px;">
                            <p id="relation2" style="margin-right: 10px;">딸</p>
                            <p id="name2">홍길순</p>
                        </div>
                        <!-- 더 많은 상주 정보를 추가할 수 있습니다. -->
                    </div>
                </div>
                <div class="obituary-field">
                    <h3>입관</h3>
                    <p id="admission">2024년 1월 20일부터</p>
                </div>
                <div class="obituary-field">
                    <h3>발인</h3>
                    <p id="funeralDate">2024년 1월 21일 오후 2시</p>
                </div>
                <div class="obituary-field">
                    <h3>장지</h3>
                    <p id="burialDate">2024년 1월 21일 오후 3시, 묘지 이름</p>
                </div>
                <div class="obituary-field">
                    <h3>유가족 통장</h3>
                    <p id="bankAccount">은행명: XXXXX, 계좌번호: XXXXXXXXXX</p>
                </div>

                <div class="footer">
                    <button type="button" class="btn" onclick="window.location.href='sell'">근조화환 주문</button>
                    <button type="button" class="btn" id="shareButton">공유하기</button> <!-- 공유하기 버튼 추가 -->
                </div>

            </div>
        </div>
        <!-- <footer>
            <p>회사명: ABC 주식회사 | 대표전화: 123-456-7890 | <a href="#">도움말</a></p>
        </footer> -->
        <script src="/js/end.js"></script>

</body>

</html>
