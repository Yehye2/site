<!DOCTYPE html>
<html>

<head>
    <title>정보 저장 페이지</title>
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="menuBar">
        <a href="/" style="padding: 20px; text-decoration:none; color: black;">홈</a>
        <a href="/manage" style="padding: 20px; text-decoration:none; color: black;">관리</a>
        <!-- 추가적인 메뉴 항목이 필요하면 여기에 추가 -->
    </div>

    <div>
        <h1>부고장 문자 발송 페이지</h1>
        <form id="userInfoForm">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" pattern="[가-힣]{2,8}" title="이름은 2~8글자 한글만 입력 가능합니다.">


            <label for="phone">전화번호:</label>
            <input type="text" id="phone" name="phone" pattern="^[0-9]{11}$" title="전화번호는 12자리 숫자로 입력해주세요."><br>

            <label for="relationship">가족관계:</label>
            <select id="relationship" name="relationship">
                <option value="배우자">배우자</option>
                <option value="자">자</option>
                <option value="녀">녀</option>
                <option value="손">손</option>
                <option value="자부">자부</option>
                <option value="사위">사위</option>
            </select>
            <br>

            <label for="account">계좌번호:</label>
            <input type="text" id="account" name="account"><br>

            <label for="room">호실:</label>
            <select id="room" name="room">
                <option value="101">101호실</option>
                <option value="201">201호실</option>
                <option value="301">301호실</option>
                <option value="401">401호실</option>
                <option value="402">402호실</option>
                <option value="501">501호실</option>
            </select><br>

            <button type="submit">저장</button>

        </form>
        <button id="notice">부고장 생성</button>

        <h2>호실별 사용자 정보 조회</h2>
        <!-- 호실 번호별 버튼 -->
        <button class="room-button" data-room="101">101호실</button>
        <button class="room-button" data-room="201">201호실</button>
        <button class="room-button" data-room="301">301호실</button>
        <button class="room-button" data-room="401">401호실</button>
        <button class="room-button" data-room="402">402호실</button>
        <button class="room-button" data-room="501">501호실</button>
        <!-- 추가적인 호실 버튼 필요 시 여기에 추가 -->

        <h2>저장된 사용자 정보</h2>
        <div id="userInfoDisplay"></div>
    </div>

    <div id="obituaryInfoModal" style="display:none;">
        <form id="obituaryInfoForm">
            <button id="closeObituaryInfoModal" type="button">X</button>
            <label for=" obituaryName">이름:</label>
            <input type="text" id="obituaryName" name="name"><br>

            <label for="obituaryDate">날짜:</label>
            <span id="obituaryDateText" style="display:none;"></span>
            <input type="date" id="obituaryDateInput" name="date" style="display:none;"><br>
            <input type="hidden" id="obituaryUserId" name="userId">

            <button type="submit" id="saveObituaryInfo">정보 저장</button>
            <button type="button" id="editObituaryInfo" style="display:none;">정보 수정</button>

        </form>
    </div>

    <script src="/js/client.js"></script>
</body>

</html>
