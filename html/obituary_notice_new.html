<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목포효사랑장례식장</title>
    <script type="text/javascript"
        src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=%MAP_API_KEY%"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://webfontworld.github.io/ChosunGs/ChosunGs.css" rel="stylesheet">
    <style>
        .font-chosun {
            font-family: 'ChosunGs';
        }
    </style>
</head>

<body class="bg-gray-100 font-chosun">

    <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg overflow-hidden mt-10">
        <div class="text-center bg-gray-800 text-white py-4">
            <h1 class="obituary-field font-bold">목포효사랑장례식장</h1>
        </div>
        <div class="text-center bg-gray-700 text-white py-4">
            <h2 class="text-xl font-bold">訃告</h2>
        </div>
        <div class="text-center py-4">
            <img class="w-32 h-32 mx-auto rounded-full"
                src="https://img.freepik.com/premium-photo/white-chrysanthemum-flower-isolated-on-black-background_154565-58.jpg"
                alt="Deceased person">
            <p class="mt-4 text-lg font-semibold" id="obituaryName">故 정연빈(성도) (男)</p>
            <p class="text-gray-600 font-semibold" id="obituaryDateText">2024년 06월 20일 별세</p>
        </div>
        <div class="px-6 py-4">
            <div class="flex justify-between border-t-4 border-gray-200 py-2">
                <span class="text-gray-600 font-semibold">상주</span>
            </div>
            <div id="chiefMourner">
                <div class="flex items-center py-2">
                    <span class="text-gray-600 flex-shrink-0 w-20 font-semibold">부</span>
                    <span class="text-gray-800 ml-4 font-semibold">박성수</span>
                </div>
                <div class="flex items-center py-2">
                    <span class="text-gray-600 flex-shrink-0 w-20 font-semibold">모</span>
                    <span class="text-gray-800 ml-4 font-semibold">김선옥</span>
                </div>
            </div>
            <div class="flex items-center border-t-4 border-gray-200 py-2">
                <span class="text-gray-600 flex-shrink-0 w-20 font-semibold">빈소</span>
                <span class="text-gray-800 ml-4 font-semibold" id="room">402호</span>
            </div>
            <div class="flex items-center py-2">
                <span class="text-gray-600 flex-shrink-0 w-20 font-semibold">입관</span>
                <span class="text-gray-800 ml-4 font-semibold" id="admission">2024년 06월 21일 (금) 10시 00분</span>
            </div>
            <div class="flex items-center py-2">
                <span class="text-gray-600 flex-shrink-0 w-20 font-semibold">발인</span>
                <span class="text-gray-800 ml-4 font-semibold" id="funeralDate">2024년 06월 22일 (토) 12시 40분</span>
            </div>
            <div class="flex items-center py-2">
                <span class="text-gray-600 flex-shrink-0 w-20 font-semibold">장지</span>
                <span class="text-gray-800 ml-4 font-semibold" id="burialDate">화장14시-목포 승화원</span>
            </div>
            <div class="flex items-center py-2">
                <span class="text-gray-600 w-20 font-semibold">계좌번호</span>
                <input type="text" class="text-gray-800 ml-2 font-semibold" id="bankAccount" placeholder="계좌번호를 입력하세요">
                <button id="saveButton"
                    class="bg-gray-200 text-gray-800 py-2 px-4 rounded-lg font-semibold ml-4">저장</button>
            </div>
        </div>
        <div class="px-6 py-4">
            <h3 class="text-gray-800 font-semibold mb-2">오시는 길</h3>
            <div id="map" style="width:300px;height:200px;"></div>
            <div class="flex justify-between space-x-2">
                <!-- <button class="bg-gray-200 text-gray-800 py-2 px-4 rounded-lg font-semibold">주차·교통안내</button>
                <button class="bg-gray-200 text-gray-800 py-2 px-4 rounded-lg font-semibold">위치확인</button>
                <button class="bg-gray-200 text-gray-800 py-2 px-4 rounded-lg font-semibold">네비게이션</button> -->
            </div>
            <div class="mt-4">
                <p class="text-gray-800 font-semibold">목포효사랑장례식장</p>
                <p class="text-gray-600 font-semibold">전남 목포시 백년대로231번길 13 (상동)</p>
            </div>
        </div>
        <div class="flex justify-between bg-gray-800 text-white py-4">
            <button class="w-1/2 py-2 font-semibold" onclick="window.location.href='sell'">근조 화환</button>
            <button class="btn btn-secondary w-1/2 py-2 font-semibold" onclick="submitCondolence(getUserId())">작성
                완료</button>
        </div>
    </div>

    <script src="/js/obituary_notice_new.js"></script>

</body>

</html>
