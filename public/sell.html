<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>근조화환</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </link>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="max-w-sm mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2 text-center">근조화환</div>
            <div class="flex justify-between">
                <!-- 상품 1 -->
                <div class="bg-gray-300 rounded p-4 text-center" style="position: relative;">
                    <img src="https://yehye.s3.ap-northeast-2.amazonaws.com/flowers-5548043_1280.jpg" alt="Wreath 1">
                    <div class="position-absolute" style="bottom: 10px; left: 10px; padding: 5px;">상품 1</div>
                </div>

                <!-- 상품 2 -->
                <div class="bg-gray-300 rounded p-4 text-center" style="position: relative;">
                    <img src="https://yehye.s3.ap-northeast-2.amazonaws.com/flowers-5548043_1280.jpg" alt="Wreath 2">
                    <div class="position-absolute" style="bottom: 10px; left: 10px; padding: 5px;">상품 2</div>
                </div>
            </div>
            <div class="py-4">
                <div class="font-bold mb-2">메시지 쓰기</div>
                <textarea class="form-textarea mt-1 block w-full rounded
        -md border-gray-300" rows="3" placeholder="Enter your message"></textarea>
            </div>
            <div class="py-4">
                <div class="font-bold mb-2">정보</div>
                <div class="mb-4">
                    <input class="form-input mt-1 block w-full rounded-md border-gray-300" type="text"
                        placeholder="수신인의 성함을 입력해주세요.">
                </div>
                <div class="flex space-x-2">
                    <input class="form-input mt-1 block w-1/2 rounded-md border-gray-300" type="text"
                        placeholder="발송인 성함">
                    <input class="form-input mt-1 block w-1/2 rounded-md border-gray-300" type="text"
                        placeholder="연락 상세 연락">
                </div>
                <div class="mt-4">
                    <input class="form-input mt-1 block w-full rounded-md border-gray-300" type="text"
                        placeholder="수신 주소를 입력해주세요.">
                </div>
            </div>
            <div class="flex justify-center py-4">
                <button class="bg-black text-white font-bold py-2 px-4 rounded">주문하기</button>
            </div>
        </div>

    </div>
</body>

</html>
