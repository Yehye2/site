<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부고장 알림</title>
    <style>
        body {
            min-height: 100vh;
            /* 뷰포트의 전체 높이 */
            background: url('https://yehye.s3.ap-northeast-2.amazonaws.com/DALL%C2%B7E+2024-01-06+21.52.51+-+A+serene+and+respectful+background+image+featuring+chrysanthemums%2C+often+used+in+Korean+funeral+ceremonies.+The+image+should+have+a+subdued+and+elegan.png') no-repeat center center;
            background-size: cover;
            /* 데스크톱과 대형 화면에 적합 */
            background-attachment: scroll;
            /* 모바일 호환성을 위해 scroll로 설정 */
            background-attachment: fixed;
            /* 배경 이미지가 스크롤될 때 고정되어 있도록 설정 */
        }

        @media only screen and (max-width: 767px) {
            body {
                background-size: auto 100%;
                /* 모바일 화면 높이에 맞추어 배경 이미지 크기 조절 */
                background-attachment: scroll;
                /* 모바일에서 fixed 대신 scroll 사용 */
            }
        }

        .content-wrapper {
            position: absolute;
            /* 이를 통해 내부 컨텐츠가 body의 높이를 늘리지 않습니다 */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .navbar svg {
            fill: #000;
        }

        .content+.content {
            margin-top: -50px;
        }

        .content+.footer {
            margin-top: -50px;
        }

        .content {
            padding: 15px;
            margin-bottom: 10px;
        }

        .btn {
            padding: 10px;
            margin: 5px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #282928;
        }

        .btn-secondary {
            background-color: #ddd;
            color: #000;
        }

        .btn-secondary:hover {
            background-color: #c6c6c6;
        }

        .footer {
            padding: 15px;
        }

        textarea {
            background-color: #e8e8e8;
            /* 배경색 */
            border-radius: 10px;
            /* 모서리를 둥글게 하는 정도를 조절합니다. */
            border: 1px solid #ccc;
            /* 테두리 색상과 스타일 */
            padding: 10px;
            /* 안쪽 여백을 추가합니다. */
            width: calc(100% - 20px);
            /* 전체 너비에서 padding 값을 뺀 값 */
            box-sizing: border-box;
            /* padding을 포함한 너비를 계산합니다. */
            /* 기타 textarea 스타일 */
        }
    </style>
</head>

<body>
    <div class="content-wrapper">
        <div class="navbar">
            <!-- 뒤로 가기 아이콘 -->
            <!-- 공유 아이콘 -->
            <!-- 세 개의 점 메뉴 아이콘 -->
        </div>

        <div class="content">
            <h1>訃告</h1>
            <p id="obituaryName">홍길동</p>
            <p id="obituaryDateText">2021년 10월 1일</p>
        </div>

        <div class="content">
            <h2>부고장 내용</h2>
            <form action="/submit-obituary-notice" method="post">
                <!-- 여기서 "/submit-condolence"는 서버 측 처리 스크립트를 가리키는 URL로 변경해야 합니다. -->
                <textarea name="obituarynoticeMessage" rows="4"
                    style="width: 100%; box-sizing: border-box; border: 1px solid #ccc; margin-bottom: 10px; padding: 5px;"
                    placeholder="여기에 애도 메시지를 입력하세요."></textarea>
            </form>
        </div>

        <div class="footer">
            <button type="button" class="btn" onclick="window.location.href='sell.html'">근조화환 주문</button>
            <button type="button" class="btn btn-secondary" onclick="submitCondolence()">작성완료</button>

        </div>

    </div>
    </div>
    <script>
        function submitCondolence() {
            var form = document.querySelector('form');
            var data = new FormData(form);

            fetch('/submit-obituary-notice', {
                method: 'POST',
                body: data
            })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    window.location.reload();
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('오류가 발생했습니다.');
                });
        }

        document.addEventListener('DOMContentLoaded', function () {
            var params = new URLSearchParams(window.location.search);
            var userId = params.get('userId');

            if (userId) {
                fetch(`/getObituaryInfo?userId=${userId}`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('obituaryName').textContent = data.obituary.name;
                        document.getElementById('obituaryDateText').textContent = data.obituary.date + '에 작성됨';
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            } else {
                console.log('userId 파라미터가 URL에 없습니다.');
            }
        });
    </script>

</body>

</html>
