<!DOCTYPE html>
<html>

<head>
    <title>정보 저장 페이지</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1,
        h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 100%;
            max-width: 750px;
        }

        input[type=text] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: calc(100% - 22px);
        }

        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        #userInfoDisplay {
            white-space: pre-wrap;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 750px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div>
        <h1>사용자 정보 입력</h1>
        <form id="userInfoForm">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name"><br>

            <label for="phone">전화번호:</label>
            <input type="text" id="phone" name="phone"><br>

            <label for="relationship">가족관계:</label>
            <input type="text" id="relationship" name="relationship"><br>

            <label for="account">계좌번호:</label>
            <input type="text" id="account" name="account"><br>

            <label for="room">호실:</label>
            <input type="text" id="room" name="room"><br>

            <button type="submit">저장</button>
        </form>


        <h2>호실별 사용자 정보 조회</h2>
        <!-- 호실 번호별 버튼 -->
        <button class="room-button" data-room="101">101호실</button>
        <button class="room-button" data-room="201">201호실</button>
        <!-- 추가적인 호실 버튼 필요 시 여기에 추가 -->

        <h2>저장된 사용자 정보</h2>
        <div id="userInfoDisplay"></div>
    </div>

    <div id="obituaryInfoModal" style="display:none; position: relative;">
        <form id="obituaryInfoForm">
            <button id="closeObituaryInfoModal" type="button"
                style="position: absolute; top: 10px; right: -30px; z-index: 10;">X</button>
            <label for="obituaryName">이름:</label>
            <input type="text" id="obituaryName" name="name"><br>

            <label for="obituaryDate">날짜:</label>
            <span id="obituaryDateText" style="display:none;"></span>
            <input type="date" id="obituaryDateInput" name="date" style="display:none;"><br>
            <input type="hidden" id="obituaryUserId" name="userId">

            <button type="submit" id="saveObituaryInfo">정보 저장</button>
            <button type="button" id="editObituaryInfo" style="display:none;">정보 수정</button>

        </form>
    </div>

    <script src="client.js"></script>
</body>

</html>
